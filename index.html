<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>

<script>

 function change(){
 
 function convert(value, base = 2) { var [integer, fraction = ''] = value.toString().split('.'); return parseInt(integer, base) + (integer[0] !== '-' || -1) * fraction .split('') .reduceRight((r, a) => (r + parseInt(a, base)) / base, 0); }
 
 
 
 var value = document.getElementById("select").value;
 
 
 if(value ==2){
 
 
  document.getElementById("first").innerHTML="Octal";
 
document.getElementById("second").innerHTML="Decimal";
 document.getElementById("third").innerHTML="Hexadecimal";
 
 
 document.getElementById("decimal").addEventListener("keyup",function(){
 
 var number = document. getElementById("decimal").value;
 var int =convert(number,2);
 
  document.getElementById("displayBin").innerHTML=int.toString(8);
 
document.getElementById("displayOct").innerHTML=int.toString(10);
 document.getElementById("displayHexadeci").innerHTML=int.toString(16);
 
 
 }); //event
 
 }else if(value ==8){
 
 document.getElementById("first").innerHTML="Binary";
 
document.getElementById("second").innerHTML="Decimal";
 document.getElementById("third").innerHTML="Hexadecimal";
 
 
 document.getElementById("decimal").addEventListener("keyup",function(){
 
 var number = document. getElementById("decimal").value;
 var int =convert(number,8);
 
  document.getElementById("displayBin").innerHTML=int.toString(2);
 
document.getElementById("displayOct").innerHTML=int.toString(10);
 document.getElementById("displayHexadeci").innerHTML=int.toString(16);
 
 
 
  });
 
 }else if(value ==16){
 
  document.getElementById("first").innerHTML="Binary";
 
document.getElementById("second").innerHTML="Octal";
 document.getElementById("third").innerHTML="Decimal";
 
 
 
 
 document.getElementById("decimal").addEventListener("keyup",function(){
 
 var number = document. getElementById("decimal").value;
 var int =convert(number,16);
 
  document.getElementById("displayBin").innerHTML=int.toString(2);
 
document.getElementById("displayOct").innerHTML=int.toString(8);
 document.getElementById("displayHexadeci").innerHTML=int.toString(10);
 
 
 
  }); //event
 
 
 
 
 
 }else if(value ==10){
 
 
 document.getElementById("first").innerHTML="Binary";
 
document.getElementById("second").innerHTML="Octal";
 document.getElementById("third").innerHTML="Hexadecimal";
 
 
 
 document.getElementById("decimal").addEventListener("keyup",function(){
 
 var decimal = document. getElementById("decimal").value;
 
 if(decimal == null){ alert("please input a number");}else {
  
 document.getElementById("displayBin").innerHTML=Number(decimal).toString(2);
 
       document.getElementById("displayOct").innerHTML=Number(decimal).toString(8);
       document.getElementById("displayHexadeci").innerHTML=Number(decimal).toString(16); 
 }
 
 });
 
 
 }; //if
 
 }; // ()
 
 
 function binary(){

 var decimal = document. getElementById("decimal").value;
 
  if(decimal == null){ alert("please input a number");}else {
  
 document.getElementById("displayBin").innerHTML=Number(decimal).toString(2);
 
       document.getElementById("displayOct").innerHTML=Number(decimal).toString(8);
       document.getElementById("displayHexadeci").innerHTML=Number(decimal).toString(16); 
 }
 
 };    
</script>

<style>

 
  .wrapper{overflow:hidden;
        width:350px;
        height:680px;
        background:deepskyblue;
        padding:30px;
        border-radius:10px;
        margin:auto;
     }
   input{ width:100%;
        border-radius:10px;
       height:100px;
      background:black;
       font-size:60px;
       color:white;}
       
   
       h1{overflow:scroll;
       background:black;
       color:white;
       border-radius:10px;
       width:100%;
       height:100px;
       font-size:60px;} 
       
       p{
        padding-top:-30px;
        padding-bottom:-150px;
        }
     
</style>
<body>
   <div class="wrapper">
   
    <div>
    <select onchange="change()" id="select">
    <option selected value="10">from decimal</option>
<option value="2">from binary</option>
<option value="8">from octal</option>
<option value="16">from hexadecimal</option>
    </select>
    
        <input  id="decimal" type="" onkeyup="binary()"/>
      
      
      <p id="first">binary</p>
        <h1 id="displayBin"></h1>
        
      <p id="second">octal</p>
        <h1 id="displayOct"></h1>
     
      <p id="third">hexdecimal</p>
        <h1 id="displayHexadeci"></h1>
    </div>
   
</div>
   
</body>
</html>
